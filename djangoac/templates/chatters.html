{% for color in other_colors %}
<div class="face other_face {{color}}_face">
  <div>
    <img src="{{ MEDIA_URL }}50x50.png" />
  </div>
  <div><strong>{{color}}</strong></div>
</div>
{% endfor %}

<div class="face my_face {{my_color}}_face">
  {% if my_pic %}
  <img src="{{my_pic}}" />
  {% endif %}
  <div><strong>{{my_color}}</strong></div>
</div>
