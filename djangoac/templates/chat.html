      <div id=chat>
        #chat#
      </div>

      <div id="input">
        <form id="inputform">
          <div style="padding-right: 15px">
            <input type="text" id="inputbar" />
          </div>
          <input type="submit" class="hidden" onclick="" />
        </form>
      </div>

    <script id="template_message" type="text/x-jqote-template">
      <![CDATA[
      <div>
        <span class="<%= this.color %>_name chat_name"><%= this.color %>:</span>
        <span class="<%= this.color %>_text chat_text"><%= this.body %></span>
      </div>
      ]]>
    </script>
