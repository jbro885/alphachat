      <div id=chat>
        #chat#
      </div>

      <div id="input">
        <form id="inputform">
          <div style="padding-right: 15px">
            <input type="text" id="inputbar" />
          </div>
          <input type="submit" class="hidden" onclick="" />
        </form>
      </div>

    <script id="msgtpl_privmsg" type="text/x-jqote-template">
      <![CDATA[
      <div>
        <span class="<%= this.color %>_name chat_name">&lt;<%= this.color %>&gt;&nbsp;</span>
        <span class="<%= this.color %>_text chat_text"><%= this.body %></span>
      </div>
      ]]>
    </script>

    <script id="msgtpl_info" type="text/x-jqote-template">
      <![CDATA[
      <div>
        <span class="chat_name">*info*&nbsp;</span>
        <span class="chat_text"><%= this.body %></span>
      </div>
      ]]>
    </script>
