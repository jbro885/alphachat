<html>
  <head>
    <title>Alphachat</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <script src="js/3/mustache.js"></script>
    <script src="js/3/json.js"></script> <!-- for ie/safari -->
    <script src="js/3/jquery-1.4.2.min.js"></script>
    <script src="js/3/socket.io.js"></script>
  </head>
  <body>
    <div class="login">
      <h1>alphachat</h1>
      <div id="signin">
        <form class="signin">
          <label for="input">nick: </label>
          <input type="text" value="">
        </form>
      </div>
    </div>
    <div class="wrapper" style="display:none">
      <div id="items">
      </div>
      <div id="toolbar">
        <div id="status">
          <span class="conn">loading...</span>
          <span class="self"></span>
          <span class="vote"></span>
          <span class="action"></span>
          &nbsp;
        </div>
        <form class="chat"><input type="text" value=""></form>
        <div class="dummy">&nbsp</div>
      </div>
    </div>
  </body>
  <script src="js/game.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/client.js"></script>
</html>
